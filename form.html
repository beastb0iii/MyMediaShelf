<!DOCTYPE html>
<html data-theme="dark" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="author" content="Moammar Cagampang" />
		<meta
			name="description"
			content="
            My base template for UI design
    "
		/>

		<!-- Site Logo -->
		<link rel="icon" href="staticfiles/img/p2p.jpg" type="image/x-icon" />

		<!-- Main CSS -->
		<link rel="stylesheet" href="staticfiles/css/main.css" />

		<!-- Icons | Boxicons -->
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

		<title>Base Template</title>
	</head>
	<body>
		<main>
			<section class="container | login_page">
				<div class="form-wrapper">
					<h2>Form</h2>

					<form action="">
						<div class="input-wrapper">
							<div class="inline">
								<label for="name">Name:</label>
								<input type="text" />
							</div>
						</div>

						<div class="input-wrapper">
							<div class="inline">
								<label for="name">Email:</label>
								<input class="error" type="email" value="example@email.com" />
							</div>
							<p class="error-text">Email already exist</p>
						</div>

						<div class="input-wrapper">
							<div class="inline">
								<label for="name">Description:</label>
								<textarea name="" id=""></textarea>
							</div>
						</div>

						<div class="input-wrapper">
							<div class="inline">
								<label for="">Options:</label>
								<select id="formDropdown" name="">
									<option value="">Option 1</option>
									<option value="">Option 2</option>
									<option value="">Option 3</option>
								</select>
							</div>
						</div>

						<div class="input-wrapper">
							<div class="inline">
								<label for="">File:</label>
								<input type="file" />
							</div>
						</div>

						<div class="radiobox-wrapper">
							<div class="inline">
								<p>For Radio:</p>

								<div class="options-wrapper">
									<div class="input-wrapper">
										<input type="radio" name="radio" />
										<label for="">Option 1</label>
									</div>

									<div class="input-wrapper">
										<input type="radio" name="radio" />
										<label for="">Option 2</label>
									</div>
								</div>
							</div>
						</div>

						<div class="radiobox-wrapper">
							<div class="inline">
								<p>For Checkbox:</p>

								<div class="options-wrapper">
									<div class="input-wrapper">
										<input type="checkbox" name="checkbox" />
										<label for="">Option 1</label>
									</div>

									<div class="input-wrapper">
										<input type="checkbox" name="checkbox" />
										<label for="">Option 2</label>
									</div>
								</div>
							</div>
						</div>

						<div class="form-buttons">
							<a class="button cancel" href="index.html">Cancel</a>
							<a class="button" href="">Add</a>
						</div>
					</form>
				</div>
			</section>
		</main>

		<script src="staticfiles/js/script.js"></script>
	</body>
</html>
