<!DOCTYPE html>
<html data-theme="dark" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="author" content="Moammar Cagampang" />
		<meta
			name="description"
			content="
            Journaling log for all the media you've consumed. This is a personal project to keep track of all the movies, TV shows, games, and books I have watched or read.
			"
		/>

		<!-- Site Logo -->
		<link rel="icon" href="staticfiles/img/widget.png" type="image/x-icon" />

		<!-- Main CSS -->
		<link rel="stylesheet" href="staticfiles/css/main.css" />

		<!-- Icons | Boxicons -->
		<link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet" />

		<title>MyMediaShelf</title>
	</head>
	<body>
		<aside>
			<a href="">
				<img class="site-logo" src="staticfiles/img/widget.png" alt="" />
			</a>

			<nav class="main-nav">
				<ul role="list">
					<li>
						<a href="index.html" class="active">
							<i class="bx bxs-home"></i>
							<span>Home</span>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="bx bxs-movie"></i>
							<span>Movies</span>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="bx bxs-tv"></i>
							<span>TV Shows</span>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="bx bxs-joystick"></i>
							<span>Games</span>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="bx bxs-book"></i>
							<span>Books</span>
						</a>
					</li>
				</ul>
			</nav>
		</aside>

		<main>
			<section class="page-header">
				<input type="text" placeholder="Search..." class="search-bar" />

				<div class="header-actions">
					<button><i class="bx bxs-plus"></i></button>
					<img src="staticfiles/img/p2p.jpg" alt="" class="profile" />
				</div>
			</section>

			<section class="media-shelf">
				<div class="media-item">
					<img src="staticfiles/img/LordoftheRings.jpeg" alt="Series Title" />
					<div class="media-info">
						<span class="media-action">
							<i class="bx bx-movie"></i>
						</span>
						<div>
							<h3>Very Long Title Lord of the Rings Season 1</h3>
							<p>Peter Jackson</p>
						</div>
					</div>
				</div>

				<div class="media-item">
					<img src="staticfiles/img/LordoftheRings.jpeg" alt="Series Title" />
					<div class="media-info">
						<span class="media-action">
							<i class="bx bx-movie"></i>
						</span>
						<div>
							<h3>Lord of the Rings</h3>
							<p>Peter Jackson</p>
						</div>
					</div>
				</div>

				<div class="media-item">
					<img src="staticfiles/img/Dark Souls.png" alt="Series Title" />
					<div class="media-info">
						<span class="media-action">
							<i class="bx bx-joystick"></i>
						</span>
						<div>
							<h3>Dark Souls</h3>
							<p>FromSoftGames</p>
						</div>
					</div>
				</div>

				<div class="media-item">
					<img src="staticfiles/img/Stoner by John Williams.jfif" alt="Series Title" />
					<div class="media-info">
						<span class="media-action">
							<i class="bx bx-book"></i>
						</span>
						<div>
							<h3>The Stoner</h3>
							<p>John Williams</p>
						</div>
					</div>
				</div>

				<div class="media-item">
					<img src="staticfiles/img/Crime and Punishment by Fyodor Dostoevsky.jpg" alt="Series Title" />
					<div class="media-info">
						<span class="media-action">
							<i class="bx bx-book"></i>
						</span>
						<div>
							<h3>Crime and Punishment</h3>
							<p>Fyodor Dostoevsky</p>
						</div>
					</div>
				</div>

				<div class="media-item">
					<img src="staticfiles/img/Helldivers II.png" alt="Series Title" />
					<div class="media-info">
						<span class="media-action">
							<i class="bx bx-joystick"></i>
						</span>
						<div>
							<h3>Helldivers II</h3>
							<p>Try for long Arrowhead Game Studios</p>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script src="staticfiles/js/script.js"></script>
	</body>
</html>
