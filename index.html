<!DOCTYPE html>
<html data-theme="dark" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="author" content="Moammar Cagampang" />
		<meta
			name="description"
			content="
            Journaling log for all the media you've consumed. This is a personal project to keep track of all the movies, TV shows, games, and books I have watched or read.
			"
		/>

		<!-- Site Logo -->
		<link rel="icon" href="staticfiles/img/widget.png" type="image/x-icon" />

		<!-- Main CSS -->
		<link rel="stylesheet" href="staticfiles/css/main.css" />

		<!-- Icons | Boxicons -->
		<link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet" />

		<title>MyMediaShelf</title>
	</head>
	<body>
		<aside>
			<a href="">
				<img class="site-logo" src="staticfiles/img/widget.png" alt="" />
			</a>

			<nav class="main-nav">
				<ul role="list">
					<li>
						<a href="index.html" class="active">
							<i class="bx bxs-home"></i>
							<span>Home</span>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="bx bxs-movie"></i>
							<span>Movies</span>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="bx bxs-tv"></i>
							<span>TV Shows</span>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="bx bxs-joystick"></i>
							<span>Games</span>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="bx bxs-book"></i>
							<span>Books</span>
						</a>
					</li>
				</ul>
			</nav>
		</aside>

		<main>
			<section class="page-header">
				<input type="text" placeholder="Search..." class="search-bar" />

				<div class="header-actions">
					<button id="addMediaItem"><i class="bx bxs-plus"></i></button>
					<img src="staticfiles/img/p2p.jpg" alt="" class="profile" />
				</div>
			</section>

			<section class="media-shelf">
				<div class="media-item">
					<img src="staticfiles/img/LordoftheRings.jpeg" alt="Series Title" />
					<div class="media-info">
						<span class="media-action">
							<i class="bx bx-movie"></i>
						</span>
						<div>
							<h3>Very Long Title Lord of the Rings Season 1</h3>
							<p>A Very Long Title of Media Owner</p>
						</div>
					</div>
				</div>

				<div id="addModal" class="modal-overlay">
					<div class="modal">
						<div class="modal-header">
							<h3 class="modal-title">Add Media</h3>
							<button id="closeModalBtn" class="modal-close">
								<i class="bx bx-x"></i>
							</button>
						</div>

						<form class="modal-form">
							<div class="input-wrapper">
								<div class="">
									<label for="name">Name:</label>
									<input type="text" />
								</div>
							</div>
							<div class="input-wrapper">
								<div class="">
									<label for="name">Description:</label>
									<textarea name="" id=""></textarea>
								</div>
							</div>
							<button type="submit" class="submit-btn">Add</button>
						</form>
					</div>
				</div>
			</section>
		</main>

		<script src="staticfiles/js/script.js"></script>
	</body>
</html>
